<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];

        let arr2 = [7, 12, 6, 9, 20, 56, 89];

        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];
        function minArr(arr) {
            let min = arr[0];
            if(arr.length===0){
                return -1;
            }
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        document.write("Giá trị nhỏ nhất :"+minArr(arr1)+','+minArr(arr2)+','+minArr(arr3)+','+minArr(arr4));
    </script>
</body>

</html>
