<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập 1 số');
        let b = +prompt('Nhập 1 số');
        function sosanh(a,b){
            if(a>b){
                return true;
            }
            if(a<b){
                return false;
            }
        }
        if(sosanh(a,b)){
            document.write("a lớn hơn b");
        } else {
            document.write('Tổng của 2 số' + (a+b));
        }
       
        
    </script>
</body>
