<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(num) {
            if (num < 2) {
                return false;
            }
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
        function display(){
            for(let j=0;j<10000;j++){
                if(isPrime(j)){
                    document.write(" "+j);
                }
            }
        }
        display();
        

    </script>
</body>

</html>
